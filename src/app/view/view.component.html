<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comptible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script type="text/javascript" src="common.js"></script>
    <title>Exclusion</title>
    <style>
      #container{
        width:100%;
      }

      .flex-item-full {
        flex:1;
      }

      div{
        border: 1px solid red;
      }

      .flex-ctn{
        display: flex;
      }

      .right{
        margin-left: auto;
      }

      table,th,td {
        border: 1px solid hsl(59, 53%, 72%);
        padding: 1px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="flex-ctn header flex-item-full">
        <div class="left">
          <p>
            HSBC Contental Europe</p>
            CLCM - Corporate Loan Collateral Manager
          <p>Manual Exclusions</p>
        </div>
        <div class="right">

          Menu
        </div>
      </div>
      <div class="content flex-item-full">
        <form [formGroup]="loanForm" formControlName="typicalExclusion">
          <div class="form">
            Typical Exclusion <select formControlName="typicalExclusion" id="">
              
              
              <option value="LOANID">LOANID</option>

            </select>
          </div>
        </form>
        <div class="data">
          <section class="example-container mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="loans">
              <ng-container matColumnsDef="creance">
                <th mat-header-cell *matHeaderCellDef> LoanId </th>
                <td mat-cell *matCellDef="let element"> {{element.creance}} </td>
              </ng-container>
        
              <!-- Date Column -->
              <ng-container matColumnDef="dateMaj">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.dateMaj}} </td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              
            </table>
          </section>
        </div>


      </div>
      <div class="action flex-item-full flex-ctn">
        <div class="action-btn-wrap right">

          <button (click)="exit()">Exit</button>
          <button (click)="cancel()">Cancel</button>
          <button (click)="export()">Export</button>
        </div>
      </div>
    </div>
  </body>
</html>
